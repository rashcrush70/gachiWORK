<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename = 'css/main.css' )}}"
    rel="stylesheet"/>
    <script src="static/script.js"></script>
    <title>Сайт Магазин</title>
  </head>
  <body>
      <header>
          <h1>Simple Online Shop</h1>
      </header>
      <main id="main-content">
          <div class="product">
              <h2>Product 1</h2>
              <p>Description of Product 1.</p>
              <p>Price: $10.00</p>
              <button onclick="addToCart(1)" data-product-id="1">Add to Cart</button>
          </div>
  
          <div class="product">
              <h2>Product 2</h2>
              <p>Description of Product 2.</p>
              <p>Price: $15.00</p>
              <button onclick="addToCart(2)" data-product-id="2">Add to Cart</button>
          </div>
  
          <!-- Add more products as needed -->
  
          <a id="cart-link" href="#" onclick="showCart(); return false;">Cart</a>
  
          <div id="cart" style="display:none;">
              <h2>Shopping Cart</h2>
              <div id="cart-items">
                  <!-- Cart items will be displayed here -->
              </div>
              <button id="back-to-main">Back to Main</button>
          </div>
      </main>
      <footer>
          <p>&copy; 2023 Simple Online Shop</p>
      </footer>
  </body>
  </html>
